<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./js/lib/jquery/dist/jquery.min.js"></script>
    <script src="./js/lib/gsap/src/minified/TweenMax.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
	<div class="container">
		<div id="card">
			<figure class="front">
				<p class="titulo">DONACION DE ORGANOS Y TEJIDOS</p>
				<div class="flex-container-formulario">
					<div class="flex-item-datos-formulario">
						<form method="POST" id="form">
							<input type="txt" name="name" id="name-text" placeholder="Nombre y Firma">
							<input type="text" name="fecha" id="fecha-text" placeholder="Fecha">
							<input type="txt" name="testigo-1" id="testigo1-text" placeholder="Testigo Nombre y Firma">
							<input type="txt" name="testigo-2" id="testigo2-text" placeholder="Testigo Nombre y Firma">
						</form>
					</div>	
					<div class="flex-item-foto-perfil">
						<a href="#"><img src="img/foto-perfil.png"></a>
					</div>	
					<div class="flex-container-contacto">	
						<p class="flex-item">Informes: 01 800 201 78 61 y 62</p>
						<a class="flex-item liga" target="_blank" href="http://www.cenatra.salud.gob.mx/">www.cenatra.salud.gob.mx</a>
					</div>
					<div class="flex-container-logos">
						<img class="flex-item-logo-salud" src="img/logo-sector-salud.png">
						<img class="flex-item-logo-cenart" src="img/cenatra.png">
					</div>
				</div>
			</figure>
			<figure class="back">
				<p class="titulo">DONACION DE ORGANOS Y TEJIDOS</p>				
				<div class="informacion ">
					<p>A mi familia le comparto mi deseo de donar.<br>
					 	A) Cualquiera de mis Órganos y/o Tejidos. <input class="selector" type="radio" name="cualquier-organo"><br>
					   	B) Solo mis Órganos y Tejidos siguientes. <input class="selector" type="radio" name="cualquier-organo">
					</p> 
					<p class="error-p">Campos con información requerida*</p>
					<input type="txt" name="organo-donado" id="organos-donados" placeholder="Órganos y Tejidos que deseo donar"><br>
					<p class="aviso">  
					   Para fines de trasplantes después de mi muerte, siempre y<br>
					   cuando las condiciones médicas legales y administrativas lo<br>
					   permitan.<br>
					   Y expreso mi deseo, no revocable, para que me apoyen dando<br>
					   aviso al coordinador hospitalario de la donación, y logremos<br>
					   que una más de nuestras historias como familia y la de muchas<br>
					   otras continúen.
					</p>
					<button>PUBLICAR</button>
				</div>
			</figure>
		</div>
	</div>
	<div class="flex-container-botones">
		<div class="flex-item-icono">
			<a href="#" class="flip"></a>
		</div>
		<div class="flex-item-icono">
			<div class="redes-sociales">
				<a href="#" class="compartir-redes"><img src="img/face-icono(1).png"></a>
				<a href="#" class="compartir-redes"><img src="img/instagram-icono(1).png"></a>
				<a href="#" class="compartir-redes"><img src="img/twitter-icono(1).png"></a>
				<a href="#" class="compartir-redes"><img src="img/impresora(1).png"></a>
			</div>
		</div>	
	</div>
</body>
</html>
